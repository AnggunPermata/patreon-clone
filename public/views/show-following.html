<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {{ template "header" . }}
        <h1>Following</h1>
        {{range $index, $element := .UserData}}
            <div>
                <h2><a href="http://localhost:8080/users/{{.ID}}">{{ .Username }}</a></h2>
                <h3>Fullname : {{.FullName}}</h3>
                <h3>Gender : {{.Gender}} </h3>
            </div>
        {{end}}
    </ul>
</body>
</html>
