<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ template "header" . }}
    <h1>Welcome, {{.User.Username}}</h1>
    <p>Nama : {{.User.FullName}}</p>

    <form action="/users/{{.User.ID}}/follow" method="post" enctype="application/x-www-form-urlencoded">
        <input type="submit" value="follow">
    </form>

    <form action="/users/{{.User.ID}}/unfollow" method="post" enctype="application/x-www-form-urlencoded">
        <input type="submit" value="unfollow">
    </form>

    <form action="/users/{{.User.ID}}/browse/followers" method="get" enctype="application/x-www-form-urlencoded">
        <input type="submit" value="followers">
    </form>

    <form action="/users/{{.User.ID}}/browse/following" method="get" enctype="application/x-www-form-urlencoded">
        <input type="submit" value="following">
    </form>

    {{ template "list-posts" . }}
</body>
</html>
